<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="selection">
        <button class="game-mode-btn active" data-value="playerVsPlayer">
          Player vs. Player
        </button>

        <button class="game-mode-btn" data-value="playerVsBot">
          <span class="pvb">Player vs. Bot </span
          ><span class="arrow">&#x25BE;</span>

          <div class="dropdown-container">
            <div class="dropdown-content">
              <a href="#">Easy</a>
              <a href="#">Hard</a>
            </div>
          </div>
        </button>

        <p class="selection-note">
          Note: Changing the above will reset the game
        </p>
      </div>

      <div>
        <div class="who-won"></div>
        <h1>Tic Tac Toe</h1>
        <span class="reload">&#x21bb;</span>
        <div class="tic-tac-toe">
          <div class="cell" data-row="0" data-col="0"></div>
          <div class="cell" data-row="0" data-col="1"></div>
          <div class="cell" data-row="0" data-col="2"></div>
          <div class="cell" data-row="1" data-col="0"></div>
          <div class="cell" data-row="1" data-col="1"></div>
          <div class="cell" data-row="1" data-col="2"></div>
          <div class="cell" data-row="2" data-col="0"></div>
          <div class="cell" data-row="2" data-col="1"></div>
          <div class="cell" data-row="2" data-col="2"></div>
        </div>
        <p class="note">Note: Player X always starts first</p>
      </div>
      <div class="score-board-container">
        <h2>
          Round <span class="round-count">(1)</span
          ><span class="round-note"> (Max Rounds 5)</span>
        </h2>
        <button class="next-round-btn">Next Round</button>
        <h2>Score Board</h2>
        <p class="playerx">Player (X) :<span class="player-x"> 0</span></p>
        <p class="playero">Player (O) :<span class="player-o"> 0</span></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
