<style>
    body {

    }
    #banner {
        text-align: center;
        margin-bottom: 20px;
    }
    #board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-gap: 10px;
        justify-content: center;
    }
    .cell {
        background-color: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.5);
        font-size: 48px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .cell:hover {
        background-color: rgba(255, 255, 255, 0.4);
    }
    #turn {
        text-align: center;
        margin-top: 20px;
        font-size: 24px;
    }
</style>

<body data-new-gr-c-s-check-loaded="14.1156.0" data-gr-ext-installed="">
<div id="container">
    <div id="banner">
        <h1>Tic Tac Toe</h1>
    </div>
    <div id="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <div id="turn">Player X's turn</div>
</div>

<script>
    const cells = Array.from(document.querySelectorAll('.cell'));
    let currentPlayer = 'X';

    cells.forEach(cell => {
        cell.addEventListener('click', () => {
            if (cell.textContent === '') {
                cell.textContent = currentPlayer;
                updateTurn();
                if (checkWin(currentPlayer)) {
                    setTimeout(() => {
                        alert(currentPlayer + ' wins!');
                        resetBoard();
                    }, 100); // Delay for smoother UX
                } else if (checkDraw()) {
                    setTimeout(() => {
                        alert('It\'s a draw!');
                        resetBoard();
                    }, 100);
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                }
            }
        });
    });

    function updateTurn() {
        document.getElementById('turn').textContent = "Player " + (currentPlayer === 'X' ? 'O' : 'X') + "'s turn";
    }

    function checkWin(player) {
        const winConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6]             // Diagonals
        ];
        return winConditions.some(condition =>
            condition.every(index => cells[index].textContent === player)
        );
    }

    function checkDraw() {
        return cells.every(cell => cell.textContent !== '');
    }

    function resetBoard() {
        cells.forEach(cell => {
            cell.textContent = '';
        });
        currentPlayer = 'X';
        updateTurn();
    }
</script>
