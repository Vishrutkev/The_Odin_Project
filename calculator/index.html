<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="calculator-container">
            <div id="mainDisplay" class="result display">0</div>
            <div id="subDisplay" class="result sub-display">0</div>
            <div class="keys key-ac">AC</div>
            <div class="keys key-plus-minus">+/-</div>
            <div class="keys key-percentage" data-type="percentage">%</div>
            <div class="keys key-divide" data-type="operator">/</div>
            <div class="keys key7" data-type="number">7</div>
            <div class="keys key8" data-type="number">8</div>
            <div class="keys key9" data-type="number">9</div>
            <div class="keys key-multiply" data-type="operator">*</div>
            <div class="keys key4" data-type="number">4</div>
            <div class="keys key5" data-type="number">5</div>
            <div class="keys key6" data-type="number">6</div>
            <div class="keys key-minus" data-type="operator">-</div>
            <div class="keys key1" data-type="number">1</div>
            <div class="keys key2" data-type="number">2</div>
            <div class="keys key3" data-type="number">3</div>
            <div class="keys key-plus" data-type="operator">+</div>
            <div class="keys key0" data-type="number">0</div>
            <div class="keys key-dot">.</div>
            <div class="keys key-equal" data-type="result">=</div>
        </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
